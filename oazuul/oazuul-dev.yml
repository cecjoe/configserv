server:
  port: 8087

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ignored-services: '*'
  routes:
    sys-oa: /sysoa/**
    oa-center: /oacenter/**
    oa-kk: /oakk/**
#    appoint:
#      path: /appoint/**
#      serviceId: appoint
  prefix: /api

